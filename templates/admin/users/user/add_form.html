{% extends "admin/change_form.html" %}

{% block admin_change_form_document_ready %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'admin/css/user_add_form.css' %}"/>

        document.cookie = "chainid=; path=/";
        $(document).on('change', '#id_chain_cinema_filter', function () {

        });
    </script>
{% endblock %}
